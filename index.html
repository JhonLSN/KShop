<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&family=Public+Sans:wght@300&family=Red+Hat+Text:ital,wght@0,300;1,700&family=Roboto+Mono:ital,wght@0,200;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/scss/bundle.css">
  <title>KShop | Produtos</title>
</head>
<body>
  <header class="header">
    <img src="assets/img/logo.png" alt="logo"> 
    <input class="header__input" type="text" placeholder="O que está procurando?">
    <ul class="header__nav">
      <li><a href="#" class="header__nav-anchor">Início</a></li>
      <li><a href="#" class="header__nav-anchor --change">Produtos</a></li>
      <li><a href="#" class="header__nav-anchor">Carreira</a></li>
      <li><a href="#" class="header__nav-anchor">Sobre</a></li>
      <li><a href="#" class="header__nav-anchor">Contato</a></li>
    </ul>
  </header>
  <main class="main">
    <section class="main-filter">
      <p class="main-filter__nav">
        <a href="#">Início</a> / 
        <a href="#">Produtos</a>
      </p>
      <div class="main-filter__category">
        <p class="main-filter__category-title">Filtrar por</p>
        <select id="optionCategory">
          <option value="Todos">Todos</option>
        </select>
      </div>
    </section>
    <section class="main-items">
    </section>
  </main>
  <footer class="footer">
    <div class="header__dark-mode">

    </div>
    <div class="footer-acess">
      <img src="assets/img/logo.png" alt="logo"> 
      <ul class="footer-acess__nav">
        <li><a href="#" class="footer-acess__nav-anchor">Início</a></li>
        <li><a href="#" class="footer-acess__nav-anchor">Produtos</a></li>
        <li><a href="#" class="footer-acess__nav-anchor">Carreira</a></li>
        <li><a href="#" class="footer-acess__nav-anchor">Sobre</a></li>
        <li><a href="#" class="footer-acess__nav-anchor">Contato</a></li>
      </ul>
    </div>
    <div class="footer-media">
      <ul class="footer-media__icon">
        <li><a href="#" class="footer-media__nav-anchor"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="footer-media__nav-anchor"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="footer-media__nav-anchor"><i class="fab fa-whatsapp"></i></a></li>
        <li><a href="#" class="footer-media__nav-anchor"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p class="footer-media__copyright">© 2021 KShop | Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
</body>
</html>
